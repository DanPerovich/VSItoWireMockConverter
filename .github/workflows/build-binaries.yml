name: Build PyInstaller Binaries

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build linux binary
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install project dependencies
        run: python -m poetry install --with dev

      - name: Build executable with PyInstaller
        run: python -m poetry run python scripts/build_pyinstaller.py

      - name: Rename platform artifact
        run: mv dist/pyinstaller/vsi2wm dist/pyinstaller/vsi2wm-linux-x64

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsi2wm-linux-x64
          path: dist/pyinstaller/*
          if-no-files-found: error

  build-other:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_suffix: darwin-x64
            executable: vsi2wm
          - os: windows-latest
            artifact_suffix: windows-x64.exe
            executable: vsi2wm.exe

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install project dependencies
        run: python -m poetry install --with dev

      - name: Build executable with PyInstaller
        run: python -m poetry run python scripts/build_pyinstaller.py

      - name: Rename platform artifact
        if: ${{ matrix.executable != '' }}
        shell: bash
        run: |
          set -euo pipefail
          mv dist/pyinstaller/${{ matrix.executable }} dist/pyinstaller/vsi2wm-${{ matrix.artifact_suffix }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsi2wm-${{ matrix.artifact_suffix }}
          path: dist/pyinstaller/*
          if-no-files-found: error

  release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-other
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsi2wm-*
          merge-multiple: true
          path: release-artifacts

      - name: List release payload
        run: ls -R release-artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**


name: Build PyInstaller Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_suffix: linux-x64
            executable: vsi2wm
          - os: macos-latest
            artifact_suffix: darwin-x64
            executable: vsi2wm
          - os: windows-latest
            artifact_suffix: windows-x64.exe
            executable: vsi2wm.exe

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: Install project dependencies
        run: poetry install --with dev

      - name: Build executable with PyInstaller
        run: poetry run python scripts/build_pyinstaller.py

      - name: Rename platform artifact
        if: ${{ matrix.executable != '' }}
        shell: bash
        run: |
          set -euo pipefail
          mv dist/pyinstaller/${{ matrix.executable }} dist/pyinstaller/vsi2wm-${{ matrix.artifact_suffix }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsi2wm-${{ matrix.artifact_suffix }}
          path: dist/pyinstaller/*
          if-no-files-found: error


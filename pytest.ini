[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    phase6: marks tests as Phase 6 tests
    cloud: marks tests as Cloud export tests
    oss: marks tests as OSS format tests
    mockapi: marks tests as MockAPI management tests
    cli: marks tests as CLI tests
